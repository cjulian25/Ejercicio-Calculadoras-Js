<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="contenedor__calculadora">
        <div class="contenedor__pantalla">
            <div name="pantalla" class="pantalla--superior" id="pantallaSuperior"> </div>
        </div>
        <div class="contenedor__botones">
            <button class="btn numeros numero--9" id="numero9">9</button>
            <button class="btn numeros numero--8" id="numero8">8</button>
            <button class="btn numeros numero--7" id="numero7">7</button>
            <button class="btn numeros numero--6" id="numero6">6</button>
            <button class="btn numeros numero--5" id="numero5">5</button>
            <button class="btn numeros numero--4" id="numero4">4</button>
            <button class="btn numeros numero--3" id="numero3">3</button>
            <button class="btn numeros numero--2" id="numero2">2</button>
            <button class="btn numeros numero--1" id="numero1">1</button>
            <button class="btn numeros numero--0" id="numero0">0</button>

            <button class="btn operaciones boton--raizCuadrada" id="raizCuadrada">√</button>
            <button class="btn operaciones boton--punto" id="botonPunto">.</button>
            <button class="btn operaciones boton--potencia" id="botonPotencia">^</button>
            <button class="btn operaciones boton--multiplicar" id="botonMultiplicar">*</button>
            <button class="btn operaciones boton--dividir" id="botonDividir">/</button>
            <button class="btn operaciones boton--sumar" id="botonSumar">+</button>
            <button class="btn operaciones boton--restar" id="botonRestar">-</button>
            <button class="btn operaciones boton--igual" id="botonIgual">=</button>
            <button class="btn operaciones boton--borrar" id="botonBorrar">←</button>
            <button class="btn operaciones boton--C" id="botonC">C</button>
        </div>
    </div>

    <script src="./main.js"></script>

</body>

</html>
